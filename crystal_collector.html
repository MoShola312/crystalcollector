<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="ccollector.css"></style>
  </head>
  <body>

    <div>
      <div id=goal></div>
        <div id=total>
          <p>Wins: <span id=win></span> </p>
          <p>Lose: <span id=lose></span></p>
        </div>
        <div>
          <img id="red" src="red.png" alt="">
          <img id="green" src="green.png" alt="">
          <img id="purple" src="purple.png" alt="">
          <img id="emerald" src="emerald.png" alt="">
        </div>
        <div>
          <p>Your total score is: <span id="currentScore"> </span>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="ccollector.js"></script>
  </body>
</html>
